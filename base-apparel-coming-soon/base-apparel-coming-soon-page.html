<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base-apparel-coming-soon-page.css"  >
    <title>base apparel coming soon page</title>
</head>
<body>
    <img id="bg-image" src="base-apparel-coming-soon-master/images/bg-pattern-desktop.svg" alt="background image" >
    <section>
        <img id="logo-image" src="base-apparel-coming-soon-master/images/logo.svg" alt="logo base apparel" >
        <img  id="cover-image" src="base-apparel-coming-soon-master/images/hero-desktop.jpg" alt="cover image of a modal" >
        <div id="description">
            <h1><span>We're</span> Coming soon</h1>
            <p>Hello felow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and launch deals</p>        
        </div>
        <div id="submit-field">
            <input type="email" required id="emailinpt" placeholder="Email Address">
            <img id="err" src="base-apparel-coming-soon-master/images/icon-error.svg" alt="Error sign">
            <button type="submit" onclick="submitit()">
                <img src="base-apparel-coming-soon-master/images/icon-arrow.svg" alt="Submit arrow">
            </button>
        </div>
        <span id="emailfeedback"> </span>
    </section>
    <script src="base-apparel-coming-soon-page.js" ></script>
</body>
</html>
